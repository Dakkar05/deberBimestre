<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <body>

        <ui:composition template="./plantilla.xhtml">

                        </p:selectOneButton>
                    </h:panelGrid>
                </h:form>

                    <p:submenu label="TV" icon="pi pi-check">

                        </p:column>
                    </p:submenu>

                    <p:submenu label="Sports" icon="pi pi-file">

        <div>
            <div id="left">
                <ui:insert name="left">
                    <style type="text/css">
                        .imagebox a{
                            margin-left:10px;
                        }
                    </style>


                    <h3 style="margin-top: 0">Images</h3>
                    <p:lightBox styleClass="imagebox" id="lighbox1">  
                        <h:outputLink value="https://i.pinimg.com/236x/b5/5b/f4/b55bf48dec6af7603111cf93c510b031.jpg" title="Nature 1">  
                            <h:graphicImage name="https://i.pinimg.com/236x/b5/5b/f4/b55bf48dec6af7603111cf93c510b031.jpg" id="nature1" style="height: 77px; width: 100px" />  
                        </h:outputLink>

                        <h:outputLink value="../../resources/demo/images/nature/nature2.jpg" title="Nature 2">  
                            <h:graphicImage name="/home/santiago/NetBeansProjects/Deber Joyeria/src/java/nature2.jpg" id="nature2" style="height: 77px; width: 100px" />  
                        </h:outputLink>

                        <h:outputLink value="../../resources/demo/images/nature/nature3.jpg" title="Nature 3">  
                            <h:graphicImage name="/home/santiago/NetBeansProjects/Deber Joyeria/src/java/nature3.jpg" id="nature3" style="height: 77px; width: 100px" />  
                        </h:outputLink>

                            <p:media value="http://vimeo.com/moogaloop.swf?clip_id=87780794"  width="400" height="225" player="flash" />
                        </f:facet>
                    </p:lightBox>

                    <h3>IFrame</h3>
                    <p:lightBox iframe="true" id="lighbox3">
                        <h:outputLink value="http://www.primefaces.org" title="PrimeFaces HomePage">
                            <h:outputText value="PrimeFaces HomePage" />
                        </h:outputLink>
                    </p:lightBox>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"><h:form>   
                        <p:growl id="growl" showDetail="true" sticky="true" />  

                        <p:panel header="Growl">  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <p:outputLabel for="msg" value="Message:" />   
                                <p:inputText id="msg" value="#{growlView.message}" required="true" />  
                            </h:panelGrid>  

                            <p:commandButton value="Save" action="#{growlView.saveMessage}" update="@form" />
                        </p:panel>     
                    </h:form></ui:insert>

        </ui:composition>
